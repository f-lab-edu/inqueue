spring:
  datasource:
    url: jdbc:mysql://${SPRING_DATASOURCE_HOST}:3306/inqueue?characterEncoding=utf8
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false


customer:
  account:
    client-id-length: ${CUSTOMER_ACCOUNT_CLIENT_ID_LENGTH}
    client-secret-length: ${CUSTOMER_ACCOUNT_CLIENT_SECRET_LENGTH}
    client-secret-salt: ${CUSTOMER_ACCOUNT_CLIENT_SECRET_SALT}

jwt:
  secret-key: ${JWT_TOKEN_SECRET_KEY}
  expiration-mills: ${JWT_TOKEN_EXPIRATION_MILLS}