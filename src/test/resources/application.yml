spring:
  profiles:
    active: test
  datasource:
    url: jdbc:tc:mysql:8:///test-db
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username:
    password:
    hikari:
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: create-drop

---

spring:
  profiles:
    active: security
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: ture
    open-in-view: false